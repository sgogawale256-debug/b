<!DOCTYPE html>
<html>
<head>
    <title>Donate Food - Smart Food Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Donate Food</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="donate.html">Donate Food</a>
            <a href="receiver.html">Request Food</a>
        </nav>
    </header>

    <main>
        <img src="images/donate.jpg" alt="Donate" class="main-img">
        <form id="donorForm">
            <label>Food Name:</label>
            <input type="text" id="foodName" required>
            <label>Quantity:</label>
            <input type="number" id="quantity" required>
            <label>Expiry Date:</label>
            <input type="date" id="expiry" required>
            <button type="submit">Submit Donation</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Smart Food Connect</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
